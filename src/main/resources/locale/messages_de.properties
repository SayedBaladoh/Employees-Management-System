# messages_de.properties
required = leer! darf nicht leer sein.
past = in der Zukunft! und muss ein vergangenes Datum sein.
phone.invalid = ungültig! muss im E.164-Format vorliegen, d. h. + xxxxxxxxxxx.
gender = Inklusion! muss männlich oder weiblich sein.
country = Inklusion! muss ein gültiger Ländercode sein.
number = not_a_number! muss Nummer sein.
max = too_long!, Anzahl: 15.
min = too_short!, Anzahl: 10.
taken = genommen! muss einzigartig sein.
email.invalid = ungültig! muss eine wohlgeformte E-Mail-Adresse sein
